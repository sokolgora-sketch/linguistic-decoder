
name: CI & Daily Sweep

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "0 3 * * *" # 03:00 UTC daily

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run test --if-present
      - run: npm run build --if-present

  sweep:
    # Run this job only for the scheduled event
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Run sweep and capture output
        run: npx tsx scripts/sweep.ts > sweep-results.csv
      - name: Upload sweep artifact
        uses: actions/upload-artifact@v4
        with:
          name: sweep-results
          path: sweep-results.csv
